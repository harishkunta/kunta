verathon_bflex_calculator.example:
  path: '/verathon-bflex-calculator/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\verathon_bflex_calculator\Controller\VerathonBflexCalculatorController::build'
  requirements:
    _permission: 'access content'

verathon_bflex_calculator.settings_form:
  path: '/admin/config/system/verathon-bflex-calculator'
  defaults:
    _title: 'Verathon Bflex Calculator settings'
    _form: 'Drupal\verathon_bflex_calculator\Form\SettingsForm'
  requirements:
    _permission: 'administer verathon_bflex_calculator configuration'
