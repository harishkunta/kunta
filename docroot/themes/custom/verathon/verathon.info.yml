name: Verathon - Site Studio
type: theme
description: A custom theme to utilize the base features of cohesion theme and extending the libraries.
core_version_requirement: ^8.8.0 || ^9

# Defines the base theme.
base theme: cohesion_theme

libraries:
  - verathon/global-styling

cohesion: true

# Defines theme regions available.
regions:
  header: Header
  featured: Featured
  content: Content
  sidebar_first: First sidebar
  sidebar_second: Second sidebar
  footer: Footer
  dx8_hidden: Site Studio hidden region
