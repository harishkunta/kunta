code: "/* Floating Widget Styling Starts Here written by SSGP */\n.floating-widget {\n  position: fixed;\n  bottom: 5%;\n  right: 0;\n  z-index: 1;\n}\n\n.floating-widget .contact-widget {\n  position: relative;\n  background: #EEEEEE;\n  padding: 1.4375rem 4rem;\n}\n\n@media screen and (min-width: 834px) and (max-width: 1024) {\n  .floating-widget .contact-widget {\n    padding: 1.4375rem 2rem;\n  }\n}\n\n@media screen and (max-width: 834px) {\n  .floating-widget .contact-widget {\n      padding: 0;\n  }\n}\n\n.floating-widget .contact-widget .img {\n  position: absolute;\n  left: 0;\n  height: 4.5rem;\n  width: 4.5rem;\n  top: 50%;\n  -webkit-transform: translate(-50%, -50%);\n  transform: translate(-50%, -50%);\n  border-radius: 50%;\n  display: -webkit-box;\n  display: -ms-flexbox;\n  display: flex;\n  -webkit-box-pack: center;\n  -ms-flex-pack: center;\n  justify-content: center;\n  -webkit-box-align: center;\n  -ms-flex-align: center;\n  align-items: center;\n  -webkit-box-shadow: 0.375rem 0 0.625rem rgba(0, 0, 0, 0.1);\n  box-shadow: 0.375rem 0 0.625rem rgba(0, 0, 0, 0.1);\n  cursor: pointer;\n}\n\n@media screen and (max-width: 834px) {\n  .floating-widget .contact-widget .img {\n      position: fixed;\n      left: unset;\n      right: 0;\n      top: unset;\n      height: 3.5rem;\n      width: 3.5rem;\n      bottom: 1.56rem;\n  }\n}\n\n.floating-widget .contact-widget--expanded .img {\n  background: #868686;\n}\n\n.floating-widget .contact-widget--collapsed .img {\n  background: #fff;\n}\n\n.floating-widget .contact-widget-text,\n.floating-widget .contact-widget-link {\n  margin: 0;\n  font-size: 1rem;\n  font-style: normal;\n  font-weight: 700;\n  line-height: 1.1875rem;\n  color: #000000;\n  letter-spacing: 0.13em;\n  text-align: center;\n  text-transform: uppercase;\n  opacity: 0.8;\n  text-decoration: none;\n}\n\n@media screen and (max-width: 834px) {\n  .floating-widget .contact-widget-text {\n      display: none;\n  }\n}\n\n.floating-widget .contact-widget-link {\n  margin-left: 0.625rem;\n  width: 13.125rem;\n}\n\n@media screen and (max-width: 834px) {\n  .floating-widget .contact-widget-link {\n      width: 100%;\n      padding: 1.25rem;\n      text-align: right;\n  }\n}\n\n.floating-widget .contact-widget-link-container {\n  display: -webkit-box;\n  display: -ms-flexbox;\n  display: flex;\n  -webkit-box-orient: horizontal;\n  -webkit-box-direction: normal;\n  -ms-flex-direction: row;\n  flex-direction: row;\n  -webkit-box-pack: justify;\n  -ms-flex-pack: justify;\n  justify-content: space-between;\n}\n\n@media screen and (max-width: 834px) {\n  .floating-widget .contact-widget-link-container {\n      -webkit-box-orient: vertical;\n      -webkit-box-direction: normal;\n      -ms-flex-direction: column;\n      flex-direction: column;\n      margin-bottom: 30%;\n      margin-right: 0.625rem;\n  }\n}\n\n.d-none {\n  display: none !important;\n}\n\n/* Floating Widget Styling Ends Here written by SSGP */\n\n.add-padding-top-bottom {\n    padding: 5rem 0;\n}\n\n/* Social Icons Styling Starts Here written by SSGP */\n.footer-icons {\n  display: flex;\n}\n\n.footer-icons a {\n  margin: 0 0.8125rem;\n}\n\n.product-title {\nfont-family: \"Uni Sans Book Semibold\";\n}\n/* Social Icons Styling Ends Here written by SSGP */\n\n  /* Education & Traning CME Style Starts Here written by SB */\n  \n  .guides_container{\n    width: 100%;\n    display: flex;\n    justify-content: center;\n  }\n  .guides_Wrapper {\n    max-width: 1320px;\n    margin: 3.96rem 4rem;\n  }\n  .guides_row_top{\n    display: flex;\n    justify-content: space-between;\n    align-items: center;\n  }\n  .guides_row_top .heading{\n    text-transform: uppercase;\n    font-weight: 700;\n    font-size: 1rem;\n    margin:0px;\n    letter-spacing:1.5px;\n  }\n  .clinical-publication .coh-view-contents{\n      display: flex;\n    flex-wrap: wrap;\n  }\n  \n  .guides_cards{\n    display: flex;\n    flex-wrap: wrap;\n    margin-right: -1.6%;\n  }\n  .guides_card{\n    margin-right: 1.6%;\n    margin-top: 30px;\n  }\n  .clinical-publication article{\n      margin-right: 1.7%;\n  }\n  .clinical-publication article .guides_card{\n      margin-right: 0%;\n  }\n  .guides_img_container{\n    width: 100%;\n    /* overflow: hidden; */\n  }\n  .guides_cards .img{\n    width: 100%;\n    height:244px;\n    object-fit: contain;\n  }\n  .guides_article_content{\n    padding: 2.5rem;\n    margin: 0 auto;\n  }\n  .guides_content_heading{\n    font-weight: 700;\n    font-size: 1.5rem;\n    line-height: 1.875rem;\n    color: #000000;\n    margin-bottom: 24px;\n  }\n  .guides_content_heading:hover {\n    color: #000000;\n  }\n  .guides_content_description{\n    font-size: 1.125rem;\n    line-height: 1.75rem;\n  }\n  .guides_article_content p{\n    margin: 0px;\n  }\n  .mobileVersionCTA{\n    display: none;\n  }\n  .guides_2card_width50{\n    flex-basis: 48.25%;\n  }\n  \n  .guides_3card_width33{\n    flex-basis: 31.6%;\n    overflow: hidden;\n  }\n  .guides_2card_width50 .guides_article_content{\n    padding: 2.5rem;\n  }\n    .desktopVersionCTA {\n        line-height:1.5rem;\n    }\n  \n  @media screen and (max-width: 768px) {\n    .guides_Wrapper{\n      width: 89.3%;\n      margin: 0px;\n      margin-bottom: 50px;\n      margin-top:3.125rem;\n    }\n    .guides_content_heading{\n    min-height:0px;\n  }\n    .guides_row_top .heading{\n        margin: 0 auto;\n    }\n    .guides_cards{\n        margin-top: 2px;\n    }\n    .guides_cards .img{\n      width: 100%;\n      height:auto;\n  }\n    .guides_card{\n        margin-bottom: 22px;\n        margin-top: 22px;\n    }\n    .guides_cards{\n    margin-right: 0%;\n    }\n    .clinical-publication article , .guides_card{\n      margin-right: 0%;\n    }\n    .guides_article_content{\n        width: 100%;\n        padding: 1.25rem;\n    }\n    .guides_2card_width50 .guides_article_content{\n        padding: 1.25rem;\n    }\n    .guides_2card_width50,.guides_3card_width33{\n        flex-basis: 100%;\n    }\n    .mobileVersionCTA{\n        display: block;\n        text-align: center;\n        margin-top: 12px;\n    }\n    .desktopVersionCTA{\n        display: none;\n    }\n  }\n  \n  /* Education & Traning CME Style Ends Here written by SB */\n\n\n/*.coh-container .coh-wysiwyg p {*/\n/*  font-size: inherit;*/\n/*  font-weight: inherit;*/\n/*  line-height: inherit;*/\n/*  margin-bottom: inherit;*/\n/*  color: inherit;*/\n/*}*/\n\n/*.coh-container .coh-wysiwyg :is(p, h1, h2, h3, h4, h5, h6) {*/\n/*  font-size: inherit;*/\n/*  font-weight: inherit;*/\n/*  line-height: inherit;*/\n/*  margin-bottom: inherit;*/\n/*  color: inherit;*/\n/*}*/\n\n.coh-container .coh-wysiwyg::before, .coh-container .coh-wysiwyg::after {\n  display: none;\n}\n\n.coh-container .coh-wysiwyg sup {\n  vertical-align: super;\n  font-size: x-small;\n}\n\n.coh-container .coh-wysiwyg sub {\n  vertical-align: sub;\n  font-size: x-small;\n}\n\n/* Hero Banner Alignment Styles */\n\n@media screen and (min-width: 1024px) {\n  .hero-banner .left-align {\n    left: 10%;\n    right: unset;\n  }\n  .hero-banner .right-align {\n    right: 10%;\n    left: unset;\n  }\n  .hero-banner .center-align {\n    left: 50%;\n    right: unset;\n    -webkit-transform: translate(-50%, -50%);\n    transform: translate(-50%, -50%);\n    max-width: 50%;\n  }\n  .hero-banner .center-align p,.hero-banner .center-align h1, .hero-banner .center-align a {\n    text-align: center;\n  }\n}\n\n/* Search Results Page */\n\n\n.search-results-container .views-field {\n  margin-bottom: 0.75rem;\n  line-height: 1.5rem;\n}\n\n.search-results-container .views-field-type span {\n  font-weight: 400;\n  font-style: normal;\n  font-size: 12px;\n  color: #7F7F7F;\n  padding: 0.125rem 0.25rem;\n  border: 1px solid #d7d7d7;\n  border-radius: 0.25rem;\n}\n\n.search-results-container .views-field-title a {\n  font-weight: 700;\n  font-style: normal;\n  font-size: 1.125rem;\n  color: #333333;\n  line-height: 1.125rem;\n}\n\n.search-results-container .views-field-created span {\n  font-weight: 400;\n  font-style: normal;\n  font-size: 1rem;\n  line-height: 1rem;\n  color: #7F7F7F;\n}\n\n.search-results-container .views-field-body span {\n  font-weight: 400;\n  font-style: normal;\n  font-size: 16px;\n}\n\n.search-results-container .search form {\n  border: none;\n}\n\n.search-results-container .search form .form-type-select {\n  display: block;\n  border: 1px solid;\n  border-right: none;\n  width: auto;\n  position: relative;\n}\n\n.search-results-container .search form .form-type-select::after {\n  position: absolute;\n  top: 50%;\n  -webkit-transform: translateY(-60%);\n          transform: translateY(-60%);\n  right: 15px;\n  pointer-events: none;\n}\n\n.search-results-container .search form .form-type-select select {\n  border: none;\n  padding-right: 2.5rem;\n}\n\n.search-results-container .search form .form-item .form-text {\n  background: none;\n  border: 1px solid;\n  border-right: none;\n}\n\n.search-results-container .search form input.form-autocomplete {\n  background: #fff;\n}\n\n.search-results-container .coh-style-search-block .button.form-submit {\n  padding: 1rem 2rem;\n  font-family: Arial, Helvetica, sans-serif;\n  font-size: 1.125rem;\n  font-style: normal;\n  font-weight: 400;\n  line-height: 1.125rem;\n  text-align: center;\n  text-transform: uppercase;\n  color: #fff;\n  background-color: #51B5DF;\n  width: 100%;\n  height: auto;\n  display: -webkit-box;\n  display: -ms-flexbox;\n  display: flex;\n  -webkit-box-pack: center;\n      -ms-flex-pack: center;\n          justify-content: center;\n  -webkit-box-align: center;\n      -ms-flex-align: center;\n          align-items: center;\n}\n\n@media screen and (max-width: 480px) {\n  .search-results-container .coh-style-search-block .button.form-submit {\n    width: 100%;\n  }\n}\n\n.search-results-container .coh-style-search-block .button.form-submit:hover {\n  background-color: #0078AB;\n  -webkit-transition: background-color 300ms;\n  transition: background-color 300ms;\n}\n\n.search-results-container .coh-style-facet-accordion .facet-item {\n  padding: 0;\n}\n\n.search-results-container .coh-style-facet-accordion .facet-item input.facets-checkbox {\n  margin-right: 0.25rem;\n}\n\n.search-results-container .filters h2 {\n  font-size: 1.375rem;\n  font-style: normal;\n  font-weight: 600;\n  line-height: 1.375rem;\n  margin-bottom: 0.625rem;\n}\n\n.search-results-container .pagination ul {\n  display: -webkit-box;\n  display: -ms-flexbox;\n  display: flex;\n  -webkit-box-pack: center;\n      -ms-flex-pack: center;\n          justify-content: center;\n  -webkit-box-align: center;\n      -ms-flex-align: center;\n          align-items: center;\n  margin-left: 1.25rem;\n}\n\n.search-results-container .pagination ul li {\n  margin: 0;\n}\n\n.search-results-container .facet-item__count {\n  color: #7F7F7F;\n}\n\n\n.chips .chip {\n    display: inline-block;\n    width: auto;\n    background-color: #0078AB;\n    color: #fff;\n    border-radius: 0.25rem;\n    margin: 0.125rem;\n    overflow: hidden;\n  }\n\n  .chips .chip {\n    float: left;\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-pack: center;\n        -ms-flex-pack: center;\n            justify-content: center;\n    -webkit-box-align: center;\n        -ms-flex-align: center;\n            align-items: center;\n  }\n\n  .chips .chip .chip-button {\n    padding: 0px 0.3125rem;\n    padding-bottom: 0.1875rem;\n    cursor: pointer;\n    font-size: small;\n    background-color: white;\n    display: inline-block;\n    line-height: 1;\n    color: #0078AB;\n    border-radius: 50%;\n    margin-right: 0.625rem;\n  }\n\n  .chips .chip .chip-text {\n    padding: 0.3125rem 0.75rem;\n    cursor: text;\n    display: inline-block;\n    pointer-events: none;\n    max-width: 250px;\n    text-overflow: ellipsis;\n    white-space: nowrap;\n    overflow: hidden;\n  }"
