psisMenu":true,"isOpen":true,"removePadding":0,"breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"252debcc-9679-4738-8d7e-0cd9ae0ca27d":{"settings":{"title":"Background image","type":"cohFileBrowser","options":{"buttonText":"Select image","imageUploader":true,"allowedDescription":"","removeLabel":"Remove"},"isStyle":true,"defaultActive":true,"schema":{"type":"string"},"tooltipPlacement":"auto right","machineName":"background-image"},"contextVisibility":{"condition":"ALL"}},"9904b7d9-3902-4263-abe0-b654e4bd722a":{"settings":{"title":"Alternative image for phone","type":"checkboxToggle","schema":{"type":"string"},"toggleType":"boolean","machineName":"alternative-image-for-phone","tooltipPlacement":"auto right"},"contextVisibility":{"condition":"ALL"},"model":{"value":"{{falseValue}}"}},"ccf55129-76ba-483d-9a42-73b35ae23b84":{"settings":{"title":"Phone image","type":"cohFileBrowser","options":{"buttonText":"Select image","imageUploader":true,"allowedDescription":"","removeLabel":"Remove"},"isStyle":true,"defaultActive":true,"schema":{"type":"string"},"machineName":"phone-image","tooltipPlacement":"auto right","showCondition":"[field.9904b7d9-3902-4263-abe0-b654e4bd722a]"},"contextVisibility":{"condition":"ALL"}},"0b1e1cdc-6711-482f-ba5e-4b8eff6cc80a":{"settings":{"title":"Help","type":"cohTabItem","breakpointIcon":""},"contextVisibility":{"condition":"ALL"}},"940b6a00-7805-41c3-aae4-a0d3083ae9b0":{"settings":{"title":"Help text","type":"cohHelpText","options":{"showClose":false,"helpType":"coh-help-text--help","helpText":"# Using column layout components\n- The layout components provide the structure of the page.\n- All content based components including basic, cards, accordions, tabs and maps should be placed within a layout component.\n- Use this component to create a 2 column layout.\n\n# Settings\n- **Width of content area -** Sets a maximum width to the content area. Boxed width restrains the content to a maximum set width. Full width allows the content to expand to fill the width available.\n- **Column alignment -** If the combined width of the columns is set to less than full width, they can be aligned horizontally to the left, center or right, or distributed evenly. \n- **Space between columns -** Set the columns to have a space (gutter) between them or no space between them. \n- **Padding top and bottom -** Set a space above and\/or below the content within the layout. This setting is needed when the layout is used at the top level as a section. It should be set to None if nesting this layout within another layout\n\n# Settings by device\n- **Section height -** Set the minimum height of the layout. Choose between Fit to content, % height or pixel height.\n- **Column width -** Set the width of each column.\n- **Column display order -** Set the order in which the columns are displayed. This is useful for changing the order of the columns by device width. For example, if column 1 contains text and column two contains an image, you may want the image to display before the text when the columns stack on a phone device.\n- **Vertically align content -** If the content is smaller than the height of the column it''s within, you can set it''s vertical position to Top, Middle or Bottom. **Note:** The content within the column must have its height set to **Fit to content** and not **Fill space available** for vertical alignment to take effect.\n- **Offset column -** Move the column left or right on Desktop and Tablet width devices. On phone devices, all offsets are removed as the content will be stacked vertically.\n\n# Row background color\n- **Background color -** Optionally set the background color of the row.\n\n# Row background image\n- **Background image -** Optionally set a background image for the row.\n- **Alternative image for phone -** Toggle on to upload an alternative image to show on phones."}},"contextVisibility":{"condition":"ALL"}}},"previewModel":{"cd2a0656-5dee-44dd-aa6d-1e196022a0e0":{},"ff3122e5-14d