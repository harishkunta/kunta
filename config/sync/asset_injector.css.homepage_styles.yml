code: "/* News Block Styling Starts Here written by BTA*/\n.news {\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-pack: justify;\n    -ms-flex-pack: justify;\n    justify-content: space-between;\n    gap: 1.5rem;\n    padding: 0 0 80px 0;\n}\n\n@media screen and (max-width: 1024px) {\n    .news {\n        -webkit-box-orient: vertical;\n        -webkit-box-direction: normal;\n        -ms-flex-direction: column;\n        flex-direction: column;\n        gap: 0;\n    }\n}\n\n.news-block1 {\n    width: 49%;\n    background: #FAFAFA;\n}\n\n@media screen and (max-width: 1024px) {\n    .news-block1 {\n        width: 100%;\n        margin-bottom: 2rem;\n    }\n}\n\n.news-block1 .banner-img {\n    width: 100%;\n}\n\n.news-block1 .news-content {\n    padding: 3.5rem;\n}\n\n@media screen and (max-width: 1024px) {\n    .news-block1 .news-content {\n        text-align: left;\n        padding: 3.5rem 2.5rem;\n    }\n}\n\n.news-block1 .news-content .category {\n    font-size: 16px;\n    font-style: normal;\n    font-weight: 700;\n    line-height: 19px;\n    letter-spacing: 0.13em;\n    text-align: left;\n    text-transform: uppercase;\n    color: #4D4D4F;\n    margin-bottom: 2rem;\n}\n\n.news-block1 .news-content .title {\n    font-size: 36px;\n    font-style: normal;\n    font-weight: 700;\n    line-height: 44px;\n    letter-spacing: 0em;\n    text-align: left;\n    color: #000000;\n    margin-bottom: 2rem;\n}\n\n.news-block1 .news-content .description {\n    font-size: 16px;\n    font-style: normal;\n    font-weight: 400;\n    line-height: 24px;\n    letter-spacing: 0em;\n    text-align: left;\n    color: #000000;\n    margin-bottom: 2rem;\n}\n\n.news-block1 .news-content hr.separator {\n    margin-bottom: 2rem;\n}\n\n.news-block2 {\n    width: 50%;\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-orient: vertical;\n    -webkit-box-direction: normal;\n    -ms-flex-direction: column;\n    flex-direction: column;\n    gap: 24px;\n}\n\n@media screen and (max-width: 1024px) {\n    .news-block2 {\n        width: 100%;\n        display: -webkit-box;\n        display: -ms-flexbox;\n        display: flex;\n        -webkit-box-pack: center;\n        -ms-flex-pack: center;\n        justify-content: center;\n        text-align: left;\n    }\n}\n\n.news-block2 .news-container {\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-orient: horizontal;\n    -webkit-box-direction: normal;\n    -ms-flex-direction: row;\n    flex-direction: row;\n    gap: 0.625rem;\n    background: #FAFAFA;\n}\n\n.news-block2 article:not(:last-of-type) .news-container {\n    margin-bottom: 24px;\n}\n\n@media screen and (max-width: 480px) {\n    .news-block2 .news-container {\n        -webkit-box-orient: vertical;\n        -webkit-box-direction: normal;\n        -ms-flex-direction: column;\n        flex-direction: column;\n    }\n}\n\n.news-block2 .news-container .news-content {\n    padding: 2.5rem;\n}\n\n@media screen and (max-width: 480px) {\n    .news-block2 .news-container .news-content {\n        padding: 2.5rem;\n    }\n}\n\n.news-block2 .news-container .news-content .category {\n    font-size: 16px;\n    font-style: normal;\n    font-weight: 700;\n    line-height: 19px;\n    letter-spacing: 0.13em;\n    text-align: left;\n    color: #4D4D4F;\n    margin-bottom: 1rem;\n}\n\n.news-block2 .news-container .news-content .title {\n    font-size: 24px;\n    font-style: normal;\n    font-weight: 700;\n    line-height: 29px;\n    letter-spacing: 0em;\n    text-align: left;\n    color: #000000;\n    margin-bottom: 1rem;\n}\n\n.news-block2 .news-container .news-content hr.separator {\n    margin-bottom: 1rem;\n}\n\n.button {\n    text-decoration: none;\n}\n\n.button-secondary {\n    color: #686868;\n    background-color: #fff;\n    display: inline-block;\n    border-style: solid;\n    -webkit-box-sizing: border-box;\n    box-sizing: border-box;\n    padding: 1rem 2rem;\n    border: 1px solid #51B5DF;\n}\n\n@media screen and (max-width: 480px) {\n    .button {\n        width: 100%;\n    }\n}\n\n.button-link {\n    font-size: 18px;\n    font-style: normal;\n    font-weight: 400;\n    line-height: 24px;\n    letter-spacing: 0em;\n    text-align: left;\n    color: #0078AB;\n}\n\n.button-arrow {\n    margin-left: 8px;\n}\n\nhr.separator {\n    height: 4px;\n    width: 40px;\n    background: #51B5DF;\n    display: inline-block;\n}\n\n@media screen and (max-width: 480px) {\n    .news hr.separator {\n        display: none;\n    }\n}\n\n/* News Block Styling Ends Here written by BTA */\n\n/* Verathon Solution Styling Starts Here written by RS */\n.coh-style-verathon-solutions-wrap {\n    overflow: hidden;\n    margin-top: 0;\n    margin-right: auto;\n    margin-bottom: 0;\n    margin-left: auto;\n    position: relative;\n    max-width: 82rem;\n}\n\n.coh-style-verathon-solutions-wrap .verathon-solutions-heading {\n    font-weight: 600;\n    font-size: 18px;\n    text-align: left;\n    line-height: 21.92px;\n    color: black;\n    margin-bottom: 10px;\n    text-transform: uppercase;\n}\n\n.coh-style-solution-block-wrap {\n    position: relative;\n}\n\n.coh-style-verathon-solutions-wrap .coh-style-verathon-solutions-wrap {\n    display: flex;\n}\n\n.coh-style-solution-block-wrap .coh-style-solution-block {\n    margin-top: 20px;\n    margin-right: 27px;\n    background: #FAFAFA;\n    cursor: pointer;\n}\n\n.coh-style-solution-block-wrap .coh-style-solution-block:last-child {\n    margin-right: 0;\n}\n\n.coh-style-solution-block .solution-block-heading {\n    font-weight: 600;\n    font-size: 18px;\n    text-align: left;\n    line-height: 21.92px;\n    color: black;\n    margin-bottom: 25px;\n    text-transform: uppercase;\n    margin-left: 40px;\n    margin-top: 31px;\n    display: flex;\n    justify-content: space-between;\n}\n\n.coh-style-solution-block .solution-block-heading:after {\n    content: url(/sites/default/files/2021-05/arrow_0.png);\n    height: 24px;\n    width: 24px;\n    margin-right: 40px;\n}\n\n.solutions-feature-wrap .solution-bread-crumbs {\n    margin-bottom: 0;\n}\n\n.solutions-feature-wrap .solution-bread-crumbs li {\n    display: inline-block;\n    font-style: normal;\n    font-weight: bold;\n    font-size: 16px;\n    line-height: 19px;\n    letter-spacing: 0.13em;\n    text-transform: uppercase;\n    color: black;\n    margin-bottom: 0;\n    margin-left: 21px;\n}\n\n.solutions-feature-wrap .solution-bread-crumbs li span:after {\n    margin-left: 21px;\n}\n\n.solutions-feature-wrap .solution-bread-crumbs li:first-child {\n    margin-left: 0;\n    cursor: pointer;\n}\n\n.solutions-feature-wrap .solution-bread-crumbs li:first-child span:before {\n    position: relative;\n    top: 2px;\n}\n\n.solutions-feature-wrap .coh-style-solution-feature-block-wrap {\n    margin-top: 24px;\n    display: flex;\n}\n\n.coh-style-solution-feature-block-wrap .coh-style-solution-feature-block {\n    margin-top: 0;\n    margin-left: 24px;\n    flex: 1;\n}\n\n.coh-style-solution-feature-block-wrap .coh-style-solution-feature-block:first-child {\n    margin-left: 0;\n}\n\n.coh-style-solution-feature-block .solution-feature-block-image {\n    margin-bottom: 26px;\n    height: 238px;\n}\n\n.coh-style-solution-feature-block .solution-feature-block-image img {\n    max-height: 100%;\n    width: auto;\n}\n\n.coh-style-solution-feature-block .solution-feature-block-heading {\n    padding-left: 26px;\n    padding-right: 26px;\n    font-style: normal;\n    font-weight: bold;\n    font-size: 24px;\n    line-height: 29px;\n    letter-spacing: 0.13em;\n    margin-bottom: 24px;\n    color: black;\n}\n\n.coh-style-solution-feature-block .solution-feature-block-para {\n    font-style: normal;\n    font-weight: normal;\n    font-size: 16px;\n    line-height: 24px;\n    color: #4D4D4F;\n    padding-left: 26px;\n    padding-right: 26px;\n}\n\n.coh-style-solution-feature-block .coh-link {\n    padding-bottom: 26px;\n    padding-left: 26px;\n    font-style: normal;\n    font-weight: normal;\n    font-size: 18px;\n    line-height: 24px;\n    color: #0078AB;\n    position: relative;\n    margin-top: 26px;\n}\n\n.coh-style-solution-feature-block .coh-link:after {\n    content: url(/sites/default/files/2021-05/arrow_0.png);\n    height: 24px;\n    width: 24px;\n    position: relative;\n    top: 6px;\n    left: 8px;\n    transition: all 300ms ease-out 50ms;\n    opacity: 1;\n}\n \n.coh-style-solution-feature-block .coh-link:hover:after {\n    transition: all 300ms ease-out 50ms;\n    opacity: 0;\n    left: 30px;\n}\n\n.coh-style-solution-feature-container {\n    top: 32px;\n}\n\n@media screen and (max-width: 1440px) {\n    .coh-style-verathon-solutions-wrap {\n        max-width: none;\n        margin-left: 4rem;\n        margin-right: 4rem;\n    }\n\n    .coh-style-solution-feature-block .solution-feature-block-image {\n        height: 200px;\n        display: flex;\n        justify-content: center;\n        align-items: center;\n    }\n}\n\n@media screen and (max-width: 1170px) {\n    .coh-style-verathon-solutions-wrap {\n        margin-left: 3rem;\n        margin-right: 3rem;\n    }\n\n    .coh-style-solution-block-wrap .coh-style-solution-block {\n        margin-right: 15px;\n    }\n\n    .coh-style-solution-feature-block-wrap .coh-style-solution-feature-block {\n        margin-left: 15px;\n    }\n\n    .coh-style-solution-feature-block .solution-feature-block-heading {\n        padding-left: 16px;\n        padding-right: 16px;\n        letter-spacing: normal;\n    }\n\n    .coh-style-solution-feature-block .solution-feature-block-para {\n        padding-left: 16px;\n        padding-right: 16px;\n    }\n\n    .coh-style-solution-feature-block .coh-link {\n        padding-left: 16px;\n    }\n}\n@media screen and (max-width: 900px) {\n\n  .coh-style-solution-block .solution-block-heading {\n    margin-left: 20px;\n  }\n  .coh-style-solution-block .solution-block-heading:after {\n    margin-right: 20px;\n  }\n}\n\n@media screen and (max-width: 480px) {\n    .coh-style-verathon-solutions-wrap {\n        margin-left: 1.5rem;\n        margin-right: 1.5rem;\n    }\n\n    .coh-style-solution-block-wrap .coh-style-solution-block {\n        margin-right: 0;\n        margin-top: 24px;\n    }\n\n    .coh-style-solution-block-wrap {\n        flex-direction: column;\n    }\n\n    .coh-style-solution-block .solution-block-heading {\n        margin-left: 40px;\n    }\n\n    .coh-style-solution-block .solution-block-heading:after {\n        right: 40px;\n    }\n\n    .solutions-feature-wrap .coh-style-solution-feature-block-wrap {\n        flex-direction: column;\n    }\n\n    .coh-style-solution-feature-block-wrap .coh-style-solution-feature-block {\n        margin-left: 0;\n    }\n}\n\n/* Verathon Solution Styling Ends Here written by RS */"
