code: "$(document).ready(function () {\n    var $productLine = $('.product-support-card-container h3'),\n        $productLineHeader = $('.product-card-container .product-support-card-header'),\n        $deviceList = $('.product-support-card-container .views-view-grid');\n    $deviceList.hide();\n    for (i = 0; i < $productLine.length; i++) {\n        $productLine[i].setAttribute('data-tab-index', i);\n        $deviceList[i].setAttribute('data-tab-index', i);\n    }\n    $deviceList.each(function () {\n    $(this).prepend(\n        `<div class=\"device-list-header-container\"> <p class=\"device-list-header\">Select a Video Laryngoscopy Devices</p> <span>Back</span> <div>`\n      );\n    });\n    var $backButton = $('.views-view-grid .device-list-header-container span');\n    $productLine.on('click', function (event) {\n        event.preventDefault();\n        var productClicked = $(this).data(\"tab-index\"),\n            productName = $(this).find('h2 a div').html();\n        $deviceList.each(function () {\n            if ($(this).data(\"tab-index\") == productClicked) {\n                $productLine.hide();\n                $productLineHeader.hide();\n                $(this).find('.device-list-header-container .device-list-header').html(`Select a ${productName} Devices`);\n                $(this).show();\n                $(this).css('transform','translatex(0)');\n                return;\n            }\n        });\n    });\n\n    $backButton.on('click', function (event) {\n        $deviceList.css('transform','translatex(100%)');\n        $deviceList.hide();\n        $productLine.show();\n        $productLineHeader.show();\n    });\n});\n"
