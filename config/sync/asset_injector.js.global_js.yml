code: "$ = jQuery;\n$(document).ready(function(){\n  \n  // Back button for the support page.\n  $(\".browser-back\").click(function(e) {\n    e.preventDefault();\n    window.history.back();\n  });\n  \n  // Remove the HREF attribute if the herf is empty.\n  $( \".sub-menu-image-link > a\" ).each(function() {\n    if($(this).attr(\"href\") === '') { \n      $( this ).removeAttr('href');\n      $( this ).addClass('no-link');\n    }\n  });\n  \n  //header functionality for mobile \n  if (window.matchMedia(\"(max-width: 1023px)\").matches) {\n    let navContainer = $(\"#nav-container\");\n    let headerOffSet = $(\"#header-offset\");\n    let headerTopOffSet = $(\"#header-top-offset\");\n    let menu = $(\"#menu-container\");\n    let headerHeight = headerOffSet.outerHeight(true) + headerTopOffSet.outerHeight(true) + \"px\";\n    menu.css(\"top\", headerHeight);\n    menu.css(\"height\", `calc(${100}vh - ${headerHeight})`);\n    $(\".sub-menu-item\").click(function() {\n      if($(this).closest('li.coh-menu-list-item').find('ul.coh-menu-list-container').length) {\n        $(this).next().addClass(\"coh-style-d-block\");\n        navContainer.addClass(\"coh-style-slide-nav\");\n      }\n    });\n  }\n  \n  //header functionality for desktop\n  if (window.matchMedia(\"(min-width: 1024px)\").matches) {\n    var subMenuItem = $(\".sub-menu-item\");\n    subMenuItem.parent().removeClass(\"is-expanded\");\n    subMenuItem.parent().addClass(\"is-collapsed\");\n    \n    subMenuItem.click(function() {\n      if($(this).parent().find('ul.menu-level-2').length) {\n          if($(this).parent()[0].classList.contains('is-expanded')) {\n            $(this).parent().removeClass(\"is-expanded\");\n            $(this).parent().addClass(\"is-collapsed\");\n            $(this).next().css(\"display\",\"none\");\n          }\n          else {\n            subMenuItem.parent().removeClass(\"is-expanded\");\n            subMenuItem.parent().addClass(\"is-collapsed\");\n            subMenuItem.next().css(\"display\",\"none\");\n            $(this).parent().removeClass(\"is-collapsed\");\n            $(this).parent().addClass(\"is-expanded\");\n            $(this).next().css(\"display\",\"block\");\n          }\n      }\n      else {\n         var url = $(this).attr('href');\n         window.open(url,\"_self\");\n      }\n      $(document).click(function(e) { \n        var navContainer = $(\".navigation-menu-level-1\"),\n            navMenuLink = $(\".sub-menu-li\");\n        if(!navContainer[0].contains(e.target)) {\n          $(\".menu-level-2-wrapper\").hide();\n            navMenuLink.each(function() {\n              if($(this).hasClass(\"is-expanded\")) {\n                $(this).removeClass(\"is-expanded\");\n                $(this).addClass(\"is-collapsed\");\n              }\n            });\n        }\n      });\n      \n    });\n  }\n  \n  \n  \n  \n  \n  \n  $('.contact-widget').click(function () {\n    $('.contact-widget').removeClass('d-none');\n    $(this).addClass('d-none');\n  });\n  \n  // Education & Training CME script starts here written by SB\n    $('.guides_container').each(function () {\n      let num_of_cards = $(this).find(\".guides_card\");\n      let checkForClinicalPublication = $(this).find('.clinical-publication article');\n      if (num_of_cards.length <= 2) {\n        if (checkForClinicalPublication.length > 0) {\n          $(this).find('.clinical-publication article').each(function () {\n            $(this).addClass('guides_2card_width50');\n          })\n        }\n        else {\n          $(this).find('.guides_card').each(function () {\n            $(this).addClass('guides_2card_width50');\n          })\n        }\n    }\n    else {\n      if (checkForClinicalPublication.length > 0) {\n        $(this).find('.clinical-publication article').each(function () {\n          $(this).addClass('guides_3card_width33');\n        })\n      }\n      else {\n        $(this).find('.guides_card').each(function () {\n          $(this).addClass('guides_3card_width33');\n        })\n      }\n    }\n  })\n  \n  // CategoryFeatureComponent JS Added\n  var $features = $(\".coh-style-category-feature-block .category-feature-item\"),\n  $featureImages = $('.coh-style-category-feature-block .category-feature-image');\n  for (i = 0; i < $features.length; i++) {\n    $features[i].setAttribute('data-tab-index', i);\n    $featureImages[i].setAttribute('data-tab-index', i);\n  }\n  $features.eq(0).addClass('active');\n  $(\".coh-style-category-feature-block .category-feature-image\").hide();\n  $featureImages.eq(0).show();\n  var previousActiveTabIndex = 0;\n  $(\".coh-style-category-feature-block .category-feature-item\").on('click', function (event) {\n    var tabClicked = $(this).data(\"tab-index\");\n    if (tabClicked != previousActiveTabIndex) {\n      $(\".coh-style-category-feature-block .category-feature-image\").each(function () {\n        if ($(this).data(\"tab-index\") == tabClicked) {\n          $(\".coh-style-category-feature-block .category-feature-image\").hide();\n          $(this).show();\n          previousActiveTabIndex = $(this).data(\"tab-index\");\n          return;\n        }\n      });\n    }\n    $(\".coh-style-category-feature-block .category-feature-item\").removeClass('active');\n    $(this).addClass('active');\n  });\n  // CategoryFeatureComponent JS Added\n});"
