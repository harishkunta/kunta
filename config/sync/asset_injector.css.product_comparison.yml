label: 'Product Comparison'
code: ".product-comparison-container {\n    /*max-width: 90%;*/\n    margin: 0 auto;\n    padding: 40px 20px;\n}\n.product-comparison-header-container {\n    text-align: center;\n}\n.product-comparison-header-container h2 {\n    font-size: 2rem;\n    font-weight: 400;\n    margin-bottom: 2rem;\n}\n.product-comparison-header-container .coh-wysiwyg p {\n    line-height: normal;\n}\n.product-comparison-header-container div {\n    margin-bottom: 2rem;\n}\n.product-specs-container .product-list {\n    width: 80%;\n    margin-left: auto;\n    display: flex;\n    justify-content: space-around;\n    align-items: center;\n}\n.product-list .product-details{\n    text-align: center;\n    max-width: 12.5rem;\n    flex-basis: 30%;\n}\n.coh-row-xl > .coh-row-inner > .coh-column.product-details {\n    padding: 0;\n}\n.product-details .product-use p {\n    padding: 0.125rem 0.25rem;\n    border: 1px solid #7F7F7F;\n    color: #7F7F7F;\n    font-size: 0.75rem;    \n    width: max-content;\n    margin: 0 auto 1rem;\n    border-radius: 5px;\n}\n.product-details img{\n    max-width: 12.5rem;\n    margin: auto;\n    max-height: 8.75rem;\n    object-fit: contain;\n    margin-bottom: 20px;\n}\n.product-details .product-name p {\n    font-size: 0.75rem;\n    font-weight: 700;\n    color: #333333;\n}\n.product-specification-list {\n    margin: 2rem 0;\n}\n.product-specification{\n    display: flex;\n    margin: 1rem 0;\n}\n.product-specification  p {\n    font-size: 0.75rem;\n    font-weight: 700;\n    color: #333333;\n    margin: 0;\n    min-width: 5.625rem;\n}\n.product-specification .specification-checklist {\n    display: flex;\n    justify-content: space-evenly;\n    align-items: center;\n    width: 100%;\n}\n.specification-checklist span {\n    width: 2.5rem;\n    flex-basis: 33%;\n    text-align: center;\n    position: relative;\n}\n.specification-checklist span::before {\n    content: '';\n    width: 1.125rem;\n    height: 1.125rem;\n    padding: 0.125rem;\n    border: 1px solid #7F7F7F;\n    background-color: #7F7F7F;\n    background-clip: content-box;\n    border-radius: 100%;\n    position: absolute;\n    top: 0;\n    transform: translate(-50%,-50%);\n}\n.specification-checklist span.attribute-status-true::before {\n  background-color: #7F7F7F;\n}\n.specification-checklist span.attribute-status-false::before {\n  background-color: white;\n}\n.coh-row-inner.product-links {\n    display: flex;\n    flex-wrap: nowrap;\n    justify-content: space-evenly;\n    margin-left: auto;\n    height: 100%;\n    width: 80%;\n}\n.product-links a {\n    display: flex;\n    justify-content: center;\n    align-items: center;\n    text-align: center;\n    line-height: normal;\n    flex-basis: 30%;\n    padding: 0.5rem;\n    background-color: #51B5DF;\n    color: white;\n    font-size: 0.8125rem;\n}\n.product-links a:hover {\n    background-color: #2083AC;\n}\n@media only screen and (min-device-width: 768px) {\n    .product-comparison-container {\n        /*max-width: 70%;*/\n        padding: 80px 20px;\n    }\n    .product-specs-container .product-list {\n        width: 75%;\n    }\n    .product-details .product-name p{\n        font-size: 1rem;\n    }\n    .product-specification p {\n        font-size: 1rem;\n    }\n    .coh-row-inner.product-links {\n        width: 75%;\n    }\n    .product-links a {\n        padding: 1rem;\n    }\n}"
