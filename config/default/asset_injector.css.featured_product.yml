code: "/* Banner Styles Starts Here written by SSGP */\n.hero-banner {\n    position: relative;\n}\n\n.hero-banner .hero-banner-image {\n    background-position: center top;\n    background-size: cover;\n    background-repeat: no-repeat;\n    background-attachment: scroll;\n    height: 380px;\n    display: none;\n}\n\n.hero-banner .hero-banner-description {\n    margin: 40px 20px 60px;\n    text-align: center;\n}\n\n.hero-banner-description .hero-banner-name {\n    font-size: 1rem;\n    font-weight: bold;\n    line-height: 19px;\n    margin-bottom: 24px;\n    color: #4F4F4F;\n}\n\n.hero-banner-description h1 {\n    font-size: 2rem;\n    font-weight: bold;\n    line-height: 48px;\n    color: #4F4F4F;\n    margin-bottom: 36px;\n}\n\n.hero-banner-description .hero-banner-detail {\n    font-size: 1.125rem;\n    font-weight: normal;\n    line-height: 28px;\n    margin-bottom: 20px;\n}\n\n.hero-banner-description a {\n    display: block;\n    font-size: 1.125rem;\n    padding: 16px 32px;\n    color: white;\n    background-color: #51B5DF;\n    width: auto;\n}\n\n.hero-banner-description a:hover {\n    background-color: #2083AC;\n}\n\n.novalue {\n    display: none !important;\n}\n\n.coh-container-fixed {\n    margin: 0 20px;\n}\n\n@media only screen and (min-device-width: 768px) {\n    .hero-banner .hero-banner-image {\n        height: 625px;\n    }\n\n    .hero-banner-description a {\n        display: inline-block;\n    }\n\n    .hero-banner .hero-banner-description.left-align {\n        max-width: 400px;\n        text-align: left;\n        left: 10%;\n    }\n\n    .hero-banner .hero-banner-description.right-align {\n        max-width: 400px;\n        text-align: left;\n        right: 10%;\n    }\n\n    .hero-banner .hero-banner-description.center-align {\n        width: 50%;\n        text-align: center;\n        padding: 60px 0;\n        margin: 0 auto;\n        transform: none;\n    }\n}\n\n/* Banner Styles Ends Here written by SSGP */\n\n/*Cardt Style Starts Here written by SSGP*/\n.product-card {\n  padding-top: 5rem;\n  padding-bottom: 5rem;\n}\n.product-card.padding-top-bottom-120 {\n  padding-top: 5rem;\n  padding-bottom: 5rem;\n}\n.product-card.padding-top-bottom-80 {\n  padding-top: 5rem;\n  padding-bottom: 5rem;\n}\n.product-card.padding-top-bottom-60 {\n  padding-top: 3.57rem;\n  padding-bottom: 3.57rem;\n}\n\n.card-header {\n  text-align: center;\n  margin-left: 1.25rem;\n  margin-right: 1.25rem;\n}\n\n.card-header h4 {\n  font-size: 1.125rem;\n  font-weight: 700;\n  line-height: 1.25rem;\n  margin: 0 auto 1.5rem;\n  width: 70%;\n  letter-spacing: 1.6px;\n}\n\n/*.card-header p {*/\n/*  font-size: 1.25rem;*/\n/*  font-weight: 400;*/\n/*  line-height: 2rem;*/\n/*  margin-bottom: 1.5rem;*/\n/*}*/\n\n.card-container {\n  display: flex;\n  flex-wrap: wrap;\n  justify-content: center;\n  height: 100%;\n}\n\n.feature-card {\n  width: 18.75rem;\n  margin: 24px 0.3125rem 0;\n}\n\n.related-product-card {\n  margin: 1.5rem 1.25rem 0 1.25rem;\n}\n\n.related-product-card .card-image {\n  width: 100%;\n  background-color: white;\n}\n.related-product-card .card-image img {\n  margin: auto;\n  width: auto;\n  height: 240px;\n  object-fit: contain;\n}\n.feature-card .card-image img {\n  margin: auto;\n  width: auto;\n  height: 176px;\n  object-fit: contain;\n}\n.variation-card .card-image img, .relevant-product-card .card-image img {\n  margin: auto;\n  width: auto;\n  height: 200px;\n  object-fit: contain;\n}\n\n.variation-card, .relevant-product-card {\n  width: 160px;\n  margin: 24px 5px;\n}\n\n.variation-card .card-image img,\n.relevant-product-card .card-image img {\n  padding: 25px 0;\n}\n.variation-card .card-image,\n.relevant-product-card .card-image {\n  background-color: #F6F6F6;\n}\n/*.feature-card .card-image > a,*/\n/*.variation-card .card-image > a {*/\n/*  display: none;*/\n/*}*/\n\n/*.relevant-product-card .card-image > img {*/\n/*  display: none;*/\n/*}*/\n\n/*.feature-card .card-image img,*/\n/*.variation-card .card-image img {*/\n/*  width: 160px;*/\n/*}*/\n\n.card-details {\n  padding: 40px 10px;\n  text-align: center;\n}\n\n.variation-card .card-details, .relevant-product-card .card-details {\n  background-color: white;\n}\n\n.feature-card .card-details h5 {\n  font-size: 1.5rem;\n  font-weight: 700;\n}\n\n.variation-card .card-details h5 {\n  font-size: 1rem;\n  font-weight: 700;\n  margin-bottom: 0.625rem;\n}\n\n.variation-card .card-details .card-heading {\n  font-size: 1rem;\n  font-weight: 700;\n  margin-bottom: 0.625rem;\n}\n\n.related-product-card .card-details h5 {\n  font-size: 1.5rem;\n  line-height: 30px;\n  font-weight: 700;\n  margin-bottom: 24px;\n}\n\n.card-details .card-sku {\n  font-size: 0.75rem;\n  font-weight: 600;\n  margin-bottom: 0.625rem;\n}\n\n.card-details .card-description p {\n  font-size: 1rem;\n  font-weight: 400;\n  margin-bottom: 0;\n  min-height: 70px;\n  opacity: 0.6;\n}\n\n/*Card Style Ends Here written by SSGP*/\n/*Card Responsive Style Starts Here written by SSGP*/\n@media only screen and (min-width: 768px) {\n  .product-card {\n    padding-top: 7.5rem;\n    padding-bottom: 7.5rem;\n  }\n  .product-card.padding-top-bottom-120 {\n    padding-top: 7.5rem;\n    padding-bottom: 7.5rem;\n  }\n  /*.card-header p {*/\n  /*  margin-bottom: 2rem;*/\n  /*}*/\n  .related-product-card {\n      width: 30%;\n      margin: 40px 10px 0 10px;\n      overflow: hidden;\n  }\n\n  .feature-card {\n    width: 300px;\n  }\n  .variation-card, .relevant-product-card {\n      width: 300px;\n      margin-top: 50px;\n      margin-bottom: 40px;\n  }\n\n  .feature-card .card-image img,\n  .variation-card .card-image img {\n      width: 100%;\n  }\n  .variation-card .card-image img, .relevant-product-card .card-image img {\n    height: 300px;\n  }\n\n  .card-header {\n      margin-left: auto;\n      margin-right: auto;\n      width: 50%;\n  }\n\n  .variation-header h4 {\n      width: 100%;\n      color: #4D4D4F;\n  }\n\n  .card-details {\n      padding: 40px;\n  }\n\n  .card-container {\n      margin: 0 25px;\n  }\n}\n\n/*Card Responsive Style Ends Here written by SSGP*/\n\n/* Button and Link Style Starts here written by SSGP for Product Card and Related Product layout */\n.button-primary {\n  font-size: 1.125rem;\n  padding: 16px 32px;\n  color: white;\n  background-color: #51B5DF;\n  letter-spacing: 1.6px;\n}\n.button-primary:hover {\n  background-color: #2083AC;\n}\n.related-product-card .button-secondary {\n  font-size: 1.125rem;\n  padding: 16px 32px;\n  color: #ffffff;\n  border: 1px solid #ffffff;\n  background-color: transparent;\n  letter-spacing: 1.6px;\n}\n.related-product-card .button-secondary:hover { \n  background-color: rgba(77, 77, 79, 0.1);\n}\n.button-secondary {\n  font-size: 1.125rem;\n  padding: 16px 32px;\n  color: #686868;\n  border: 1px solid #51B5DF;\n  background-color: transparent;\n  letter-spacing: 1.6px;\n}\n.button-secondary:hover {\n  background-color: rgba(81, 181, 223, 0.1);\n}\n.link {\n  font-size: 1.125rem;\n  color: #0078ab;\n}\n.link:hover {\n  color: #009ee0;\n}\n\n.link-arrow {\n  font-size: 1.125rem;\n  color: #0078ab;\n  margin-right: 10px;\n}\n.link-arrow:after {\n  content: url(arrow-forward.png);\n  width: 22px;\n  height: 22px;\n  position: relative;\n  top: 0;\n  left: 8px;\n  opacity: 1;\n  transition: all 300ms ease-out 50ms;\n}\n.link-arrow:hover {\n  color: #009ee0;\n}\n.link-arrow:hover::after {\n  left: 32px;\n  opacity: 0;\n  transition: all 300ms ease-out 50ms;\n}\n\n/* Button and Link Style Ends here written by SSGP for Product Card and Related Product layout */\n\n/* Featured Product One Column and Two Column Layout Starts Here */\n.product-family .product {\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-orient: horizontal;\n    -webkit-box-direction: normal;\n    -ms-flex-direction: row;\n    flex-direction: row;\n    -webkit-box-pack: center;\n    -ms-flex-pack: center;\n    justify-content: center;\n    -webkit-box-align: center;\n    -ms-flex-align: center;\n    align-items: center;\n    gap: 1.5rem;\n}\n\n@media screen and (max-width: 768px) {\n    .product-family .product {\n        -webkit-box-orient: vertical;\n        -webkit-box-direction: reverse;\n        -ms-flex-direction: column-reverse;\n        flex-direction: column-reverse;\n        gap: 0;\n        margin-bottom: 1.5rem;\n    }\n}\n\n.product-family .product-block1 {\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-orient: vertical;\n    -webkit-box-direction: normal;\n    -ms-flex-direction: column;\n    flex-direction: column;\n    -webkit-box-pack: left;\n    -ms-flex-pack: left;\n    justify-content: left;\n    -webkit-box-align: left;\n    -ms-flex-align: left;\n    align-items: left;\n    width: 50%;\n    padding: 4.5rem;\n}\n\n@media screen and (max-width: 768px) {\n    .product-family .product-block1 {\n        height: auto;\n        width: 100%;\n        padding: 1.25rem;\n        text-align: center;\n    }\n}\n\n.product-family .product-block1 .title {\n    font-size: 16px;\n    font-style: normal;\n    font-weight: 700;\n    line-height: 19px;\n    letter-spacing: 0.13em;\n    text-align: left;\n    text-transform: uppercase;\n    margin-bottom: 2.5rem;\n}\n\n@media screen and (max-width: 768px) {\n    .product-family .product-block1 .title {\n        text-align: center;\n    }\n}\n\n.product-family .product-block1 .description {\n    font-size: 40px;\n    font-style: normal;\n    font-weight: 700;\n    line-height: 48px;\n    letter-spacing: 0em;\n    text-align: left;\n    margin-bottom: 2.5rem;\n}\n\n@media screen and (max-width: 480px) {\n    .product-family .product-block1 .description {\n        text-align: center;\n    }\n}\n\n.product-family .product-block2 {\n    padding: 2.5rem;\n    width: 50%;\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-orient: horizontal;\n    -webkit-box-direction: normal;\n    -ms-flex-direction: row;\n    flex-direction: row;\n}\n\n@media screen and (max-width: 480px) {\n    .product-family .product-block2 {\n        text-align: center;\n        width: 100%;\n    }\n}\n\n.product-family .product-block2 .image {\n    width: 100%;\n    height: auto;\n}\n\n.featured-products {\n  padding: 2.5rem 0;\n}\n\n.featured-products .products-container {\n  display: -webkit-box;\n  display: -ms-flexbox;\n  display: flex;\n  -ms-flex-wrap: wrap;\n      flex-wrap: wrap;\n}\n\n.featured-products .product {\n  width: 50%;\n  display: inline-block;\n  display: -webkit-box;\n  display: -ms-flexbox;\n  display: flex;\n  margin-bottom: 20px;\n}\n\n@media screen and (max-width: 834px) {\n  .featured-products .product {\n    width: 100%;\n  }\n}\n\n@media screen and (max-width: 480px) {\n  .featured-products .product {\n    width: 100%;\n    -webkit-box-orient: vertical;\n    -webkit-box-direction: normal;\n        -ms-flex-direction: column;\n            flex-direction: column;\n  }\n}\n\n.featured-products .product-block1 {\n  width: 49%;\n  display: inline-block;\n}\n\n@media screen and (max-width: 834px) {\n  .featured-products .product-block1 {\n    width: 100%;\n    height: auto;\n    max-width: unset;\n    display: -webkit-box;\n    display: -ms-flexbox;\n    display: flex;\n    -webkit-box-pack: center;\n        -ms-flex-pack: center;\n            justify-content: center;\n    -webkit-box-align: center;\n        -ms-flex-align: center;\n            align-items: center;\n  }\n}\n\n.featured-products .product-block1 .image {\n  width: 100%;\n}\n\n.featured-products .product-block2 {\n  padding: 2.5rem;\n  width: 49%;\n  display: inline-block;\n}\n\n@media screen and (max-width: 834px) {\n  .featured-products .product-block2 {\n    width: 100%;\n    text-align: center;\n    max-width: unset;\n  }\n}\n\n.featured-products .product-block2 .title {\n  font-style: normal;\n  font-weight: 600;\n  font-size: 16px;\n  line-height: 19px;\n  color: #666666;\n  opacity: 0.8;\n}\n\n.featured-products .product-block2 .description {\n  font-style: normal;\n  font-weight: bold;\n  font-size: 24px;\n  line-height: 32px;\n  color: #333333;\n}\n/* Featured Product One Column and Two Column Layout Ends Here */"
